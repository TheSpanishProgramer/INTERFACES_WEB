<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imágenes , enlaces y rutas</title>
</head>

<body>

    <!-- Si no pongo nada se respetan las dimensiones originales de la imagen-->
    <!--Ruta relativa-->
    <section id="contacto">
        <img alt="Logo de Ies Al-Ándalus" src="img/logoInsti.png">
    </section>

    <!-- Ruta absoluta -->
    <img alt="Logo de Ies Al-Ándalus" src="C:\Users\portatilCasa\Desktop\IES\FPP2020\DAW-DIW\3_ESTRUCTURA_WEB_Y_USO_DE_ESTILOS\EJEMPLOS_HTML5yCSS3\img\logoInsti.png">
    <!-- Ruta expresada mediante URL-->
    <img width="200px" alt="Logo" src="https://www.linuxadictos.com/wp-content/uploads/openwebinars-logo.jpg">

    <!-- Si modifico una dimensión se respetan las proporciones-->
    <img height="150px" alt="Logo de Ies Al-Ándalus" src="img/logoInsti.png">
    <img width="200px" alt="Logo de Ies Al-Ándalus" src="img/logoInsti.png">

    <!-- Si pongo ambas dimensiones puedo modificar las proporciones-->
    <img height="300px" width="100px" alt="Logo de Ies Al-Ándalus" src="img/logoInsti.png">


    <!-- Forma HTML5 para asociar imágenes con sus leyendas. Etiqueta Figure-->
    <figure>
        <img alt="Logo de Ies Al-Ándalus" src="img/logoInsti.png">
        <figcaption>Logotipo de Ies Al-Ándalus con la etiqueta figure</figcaption>
    </figure>

    <!-- Los destino más básicos-->
    <p><a href="http://iesalandalus.org">Esto en un enlace en la propia ventana</a></p>

    <p><a href="http://iesalandalus.org" target="_blank">Esto en un enlace en una nueva ventana</a></p>

    <!-- Haciendo que una imagen sea enlace. Anidando etiquetas -->
    <a href="http://iesalandalus.org"><img width="300px" alt="Logo de Ies Al-Ándalus" src="img/logoInsti.png"></a>
    <a href="#contacto">Contacto</a>
</body>
</html>
